<!DOCTYPE html>
<html lang="en">

<head>
	<title>BuddyUp</title>
	<meta name="buddyup template" content="BuddyUp" />
	<link rel="shortcut icon" href="/images/favicon.png" />

	<!------------------------>
	<!-- Required meta tags -->
	<!------------------------>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--------------------->
	<!-- Other libraries -->
	<!--------------------->
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/542cfc8e1c.js" crossorigin="anonymous"></script>
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!------------------------>
	<!-- styles of your own -->
	<!------------------------>
	<link rel="stylesheet" href="../styles/signup.css" />
	<link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
	<div id="grid-container">
		<div id="content">
			<div id="form-container" class="on-page-load">
				<div id="form-logo">
					<img id="logo" src="../images/logo.png" alt="" />
				</div>
				<form id="form-data" autocomplete="false">
					<h2>Welcome, gamer!</h2>
					<h3>email<span class="required"> *</span></h3>
					<input id="email" name="email" type="email" value="" size="30" class="inputFields"
						placeholder="Enter an email" readonly onfocus="this.removeAttribute('readonly');"
						autocomplete="off" />
					<h3>username<span class="required"> *</span></h3>
					<input id="name" type="text" value="" name="name" class="inputFields" placeholder="Enter a username"
						readonly onfocus="this.removeAttribute('readonly');" autocomplete="off" />
					<h3>password<span class="required"> *</span></h3>
					<input id="password" name="password" type="password" value="" class="inputFields"
						placeholder="Enter a password" readonly onfocus="this.removeAttribute('readonly');"
						autocomplete="off" />
					<h3>tell us about yourself</h3>
					<textarea name="about" id="about" maxlength="280" rows="4" class="inputFields"
						placeholder="Write about yourself" readonly onfocus="this.removeAttribute('readonly');"
						autocomplete="off"></textarea>
					<p id="textarea_remaining_char">280 characters left</p>
					<h3>upload a profile picture</h3>
					<div id="file-container" class="rounded-2">
						<span id="file-label">choose file...</span>
						<input type="file" name="pfp" id="pfp" />
					</div>
					<div id="submit-container">
						<input type="submit" class="btn-blue" value="signup" id="submit" accept="image/*" />
					</div>
					<p id="errorMsg"></p>
					<p>
						Have an account?
						<a href="/">Login here!</a>
					</p>
				</form>
			</div>
		</div>
	</div>

	<!---------------------------->
	<!-- Client-side Javascript -->
	<!---------------------------->
	<script src="../scripts/skeleton.js"></script>
	<script src="../scripts/signup.js"></script>
	<script src="../scripts/landing.js"></script>
</body>

</html>
