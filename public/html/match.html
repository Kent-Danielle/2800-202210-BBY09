<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BuddyUp</title>
    <meta name="buddyup template" content="BuddyUp" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--------------------->
    <!-- Other libraries -->
    <!--------------------->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8bb76a9e5f.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!------------------------>
    <!-- styles of your own -->
    <!------------------------>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="grid-container">

      <!-- Body goes here -->

      <div id="match-filter">
        <input type="text" id="game-text" placeholder="add a game filter">
      </div>

      <div id="gameFiltersContainer"></div>

      <button id="submit" class="btn btn-primary">Find Match</button>

    </div>

    <!---------------------------->
    <!-- Client-side Javascript -->
    <!---------------------------->
    <script>
      // used for the id of each filter
      let count = 0; 

      const enterKey = 13;
      const gameInput = document.getElementById("game-text");

      // current game
      let gameFilter = null;

      // list of games entered 
      let gameFilters = [];

      // adds a game
      gameInput.addEventListener('keypress', function (e) {
        var key = e.which || e.keyCode;
        if (key == enterKey) {
          gameFilter = gameInput.value;
          gameFilters.push(gameFilter);
          gameInput.value = "";
  
          // add the game filter to be displayed
          let gameSpan = document.createElement("span");
          gameSpan.classList.add("d-inline-block");
          count++;
          gameSpan.id = "gamefilter" + count;
          gameSpan.innerText = gameFilter;

          // add a delete button to the game filter
          let deleteButton = document.createElement("button");
          deleteButton.value = gameFilter;
          deleteButton.innerHTML = "<i class=\"fa-solid fa-x\"></i>";
          deleteButton.addEventListener("click", function(e) {
            let name = this.value;
            let index = gameFilters.indexOf(name);
            if (index != -1) {
              gameFilters.splice(index, 1);
            }
            gameSpan.remove();
          });
          gameSpan.appendChild(deleteButton);

          // add the game filter to the DOM
          document.getElementById("gameFiltersContainer").appendChild(gameSpan);
        }
      });

      // submit the data to the server and find a match
      document.getElementById("submit").addEventListener("click", function() {
        if (gameFilters.length == 0) {
          console.log("no game filters!");
        }
        gameFilters.forEach(game => console.log(game));
      });

    </script>
  </body>
</html>
