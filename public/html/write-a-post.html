	</head>

	<body>
		<div id="grid-container">
			<div id="content" class="px-3 on-page-load">
				<form
					id="form-container"
					class="form-style p-4 m-auto"
					onkeypress="return event.keyCode != 13;"
				>
					<div id="title-box" class="form-group mb-3">
						<h3>title</h3>
						<input
							id="title"
							class="form-control inputFields"
							type="text"
							value=""
							name="title"
							placeholder="Enter Title"
						/>
					</div>

					<div id="post-box" class="mb-3 form-group">
						<h3>post</h3>
						<textarea
							name="content"
							class="form-control"
							id="tinytext"
							rows="9"
						></textarea>
					</div>

					<div id="add-image" class="form-group mb-3">
						<h3>add images (max <small>4</small>)</h3>
						<div id="file-container">
							<span id="file-label">choose file...</span>
							<input
								type="file"
								name="post-image"
								id="image"
								accept="image/*"
								multiple="multiple"
								class="inputFields"
							/>
						</div>
					</div>

					<div id="buttons" class="d-flex justify-content-center">
						<button id="cancelBtn" class="btn-red rounded-3 mb-3 me-2 px-3 py-1">
							Cancel
						</button>
						<input
							id="submit"
							class="btn-blue rounded-3 mb-3 me-2 px-3 py-1"
							type="submit"
							value="Post"
						/>
					</div>

					<h4 id="errorMsg" class="d-flex justify-content-center"></h4>
					<h4 id="loadingMsg" class="d-flex justify-content-center"></h4>
				</form>
			</div>
		</div>

		<!---------------------------->
		<!-- Client-side Javascript -->
		<!---------------------------->
		<script src="/scripts/tiny-editor.js"></script>
		<script src="/scripts/write-a-post-error.js"></script>
	</body>
</html>
