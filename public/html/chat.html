<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BuddyUp</title>
		<meta name="buddyup template" content="BuddyUp" />
		<link rel="icon" href="/images/favicon.png" />

		<!------------------------>
		<!-- Required meta tags -->
		<!------------------------>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--------------------->
		<!-- Other libraries -->
		<!--------------------->

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/8bb76a9e5f.js"
			crossorigin="anonymous"
		></script>
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!------------------------>
		<!-- styles of your own -->
		<!------------------------>
		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/chat.css" />
	</head>
	<body>
		<div id="container" class="container-fluid w-100 p-2 p-lg-3 ">
			<div id="buttons-container" class="d-inline-block w-100">
				<button id="exit-chatroom" class="btn-red rounded-3 px-3 py-1 float-start">Exit</button>
				<button id="find-next" class="btn-blue rounded-3 px-3 py-1 float-end">Find Next</button>
			</div>
			<div id="message-container" class="rounded-3 p-2"></div>
			<form id="message-area" class="d-block mt-3">
				<input
					type="text"
					id="message-field"
					class="d-inline-block rounded-pill px-3"
				/>
				<button
					type="submit"
					id="send-button"
					class="d-inline-block text-center"
				>
					<i class="fa-solid fa-paper-plane"></i>
				</button>
			</form>
		</div>

		<!---------------------------->
		<!-- Client-side Javascript --5
		<!---------------------------->
	</body>
</html>
