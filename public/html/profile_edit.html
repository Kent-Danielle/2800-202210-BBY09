<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BuddyUp</title>
		<meta name="buddyup template" content="BuddyUp" />
		<link rel="shortcut icon" href="/images/favicon.png" />

		<!------------------------>
		<!-- Required meta tags -->
		<!------------------------>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--------------------->
		<!-- Other libraries -->
		<!--------------------->
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/542cfc8e1c.js"
			crossorigin="anonymous"
		></script>
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!------------------------>
		<!-- styles of your own -->
		<!------------------------>
		<link rel="stylesheet" href="../styles/profile_edit.css" />
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<div id="grid-container">
			<!-- Body goes here -->
			<div id="content">
				<div id="form-container">
					<a class="back-button" href="/user/profile/self">
						<i class="fa fa-angle-left fs-1 text-secondary"></i
					></a>
					<form
						action="/user/createAccount"
						method="POST"
						enctype="multipart/form-data"
					>
						<h3>username</h3>
						<input id="name" type="text" value="" name="name" />
						<h3>email</h3>
						<input name="email" type="text" value="" />
						<h3>password</h3>
						<input name="password" type="password" value="" />
						<h3>tell us about yourself</h3>
						<textarea name="about" id="bio" maxlength="280" rows="4"></textarea>
						<p id="textarea_remaining_char">280 characters left</p>
						<div class="input-group mb-3">
							<input type="file" class="form-control" id="inputGroupFile02" />
							<label class="input-group-text" for="inputGroupFile02"
								>Upload</label
							>
						</div>
						<div id="submit-container">
							<input type="submit" value="update profile" />
						</div>

						<p id="errorMsg"></p>
					</form>
				</div>
			</div>

			<div id="img-container">
				<img src="" alt="" id="header-img" />
			</div>
		</div>
		<!---------------------------->
		<!-- Client-side Javascript -->
		<!---------------------------->
		<script src="../scripts/profile_edit.js"></script>
	</body>
</html>
