<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
	/>
  <link rel="stylesheet" href="../styles/profile_edit.css">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/542cfc8e1c.js"
			crossorigin="anonymous"
		></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

  <!-- go back arrow -->
  <a id="go-back" href="/user/profile/self" class="btn btn-light" role="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewbox="0 0 16 16">
    <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/></svg>
  </a>

  <div id="edit-container">

        <!-- Changing your information-->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input id="username" class="form-control" placeholder="username">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">About me</label>
      <textarea class="form-control" id="about" rows="3" placeholder="write a short description about yourself here"></textarea>
    </div>

    <!-- Adding your games -->
    <div class="modal fade" id="games-modal-toggle" aria-hidden="true" aria-labelledby="games-modal-toggle-label" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="games-modal-toggle-label">Games</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- add a game button -->
            <button id="add-game" type="button" class="btn btn-secondary btn-sm">add game</button>

            <!-- Games will be added here via javascript-->
            <div id="games-div"></div>
        
          </div>
          <div class="modal-footer">
            <button id="confirm-games-edit" data-bs-dismiss="modal" class="btn btn-primary">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <a class="btn btn-secondary" data-bs-toggle="modal" href="#games-modal-toggle" role="button">Edit your games</a>

    <!-- Change image of user -->
    <h1>upload image</h1>
    <button id="profile-picture">Choose File</button>

    <!-- Cancel or submit buttons -->
    <a href="/user/profile/self" role="button" id="update" type="button" class="btn btn-secondary">Update</a>
    <a role="button" class="btn btn-secondary" href="/user/profile/self">Cancel</a>
  </div>

  <h4 id="errorMsg"></h4>

  <script src="../scripts/profile_edit.js"></script>
</body>
</html>
