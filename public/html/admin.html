<!DOCTYPE html>
<html lang="en">

<head>
  <title>BuddyUp</title>
  <meta name="buddyup template" content="BuddyUp" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!------------------------------------------>
  <!-- Bootstrap Library CSS JS CDN go here -->
  <!------------------------------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!--------------------->
  <!-- Other libraries -->
  <!--------------------->

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/8bb76a9e5f.js" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!------------------------>
  <!-- styles of your own -->
  <!------------------------>
  <link rel="stylesheet" href="/styles/styles.css" />
  <!-- <link rel="stylesheet" href="/styles/admin.css" /> -->
</head>

<body>
  <!-- Header/Navbar goes here -->

  <!-- Body goes here -->
  <div id="grid-container" class="container p-3">

    <div id="header" class="row mb-5">
      <div id="profile" class="col">
        <!-- <img src="" id="pfp"> -->
        <div id="name">NAME</div>
      </div>
      <div id="button-container" class="col text-end">
        <a class="btn btn-accent" href="/user/logout" id="logout" role="button">LOGOUT</a>
      </div>
    </div>

    <div id="content">
      <div id="searchbar" class="d-flex justify-content-center mb-4" role="search">
        <input type="text" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
        <button id="submit">Search</button>
      </div>
      <table id="user-list" class="table border">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer/Tabbars goes here -->

  <!---------------------------->
  <!-- Client-side Javascript -->
  <!---------------------------->
  <script>
    const searchButton = document.getElementById('submit');
    const search = document.getElementById('query');
    searchButton.addEventListener("click", (event) => {
      let data = {input: search.value}
      let result = fetch('/user/adminSearch', {
        method: 'POST',
        headers: {
          "Accept": 'application/json',
          "Content-Type": 'application/json'
        },
        body: JSON.stringify(data),
      }).then(function (response) {
        return response.text();
      }).then(function (result) {
        let table = document.getElementById('tableBody');
        table.innerHTML = result;
      });
    });
  </script>
</body>

</html>
