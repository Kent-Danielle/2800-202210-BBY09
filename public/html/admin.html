<body>
  <!-- Header/Navbar goes here -->

  <!-- Body goes here -->
  <div id="grid-container" class="container p-3">

    <div id="top-profile" class="mb-4">
      <a class="btn rounded-3" href="/user/logout" id="logout" role="button">LOGOUT</a>
      <h2 id="name">Username</h2>
    </div>

    <!-- <div id="header" class="row mb-5">
      <div id="profile" class="col">
        <div id="name">NAME</div>
      </div>
      <div id="button-container" class="col text-end">
        <a class="btn btn-accent" href="/user/logout" id="logout" role="button">LOGOUT</a>
      </div>
    </div> -->

    <div id="content">
      <div id="searchbar" class="d-flex justify-content-start mb-4" role="search">
        <input type="text" id="search" class="rounded-pill ps-2" name="q" placeholder="Search..."
          aria-label="Search through site content">
        <button id="search-button" class="border-0"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <table id="user-list" class="table border-0">
        <thead>
          <tr>
            <th class="text-center" scope="col">#</th>
            <th scope="col">Username</th>
            <th id="email" scope="col">Email</th>
            <th id="edit" scope="col">Edit</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer/Tabbars goes here -->

  <!---------------------------->
  <!-- Client-side Javascript -->
  <!---------------------------->
  <script>
    let table = document.getElementById('nested');
    let plus = document.getElementById('plus');
    let minus = document.getElementById('minus');

    const expand = document.getElementById('more-info');
    const searchButton = document.getElementById('search-button');
    const search = document.getElementById('search');

    searchButton.addEventListener("click", (event) => {
      let data = {
        input: search.value
      }
      let result = fetch('/user/adminSearch', {
        method: 'POST',
        headers: {
          "Accept": 'application/json',
          "Content-Type": 'application/json'
        },
        body: JSON.stringify(data),
      }).then(function (response) {
        return response.text();
      }).then(function (result) {
        let table = document.getElementById('tableBody');
        table.innerHTML = result;
      });
    });

    expand.addEventListener("click", (event) => {
      if (table.style.display != 'block') {
        table.style.display = 'block';
        plus.style.display = 'none';
        minus.style.display = 'block';
      } else {
        table.style.display = 'none';
        plus.style.display = 'block';
        minus.style.display = 'none';
      }
    })

    function checkMedia(x) {
      if (x.matches) { // If media query matches
        table.style.display = 'none';

        if (minus.style.display != 'none') {
          minus.style.display = 'none';
          plus.style.display = 'block';
        }
      }
    }

    var x = window.matchMedia("(min-width: 855px)")
    checkMedia(x) // Call listener function at run time
    x.addListener(checkMedia) // Attach listener function on state changes
  </script>
</body>

</html>
