<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BuddyUp</title>
		<meta name="buddyup template" content="BuddyUp" />
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

		<!------------------------>
		<!-- Required meta tags -->
		<!------------------------>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!------------------------------------------>
		<!-- Bootstrap Library CSS JS CDN go here -->
		<!------------------------------------------>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!--------------------->
		<!-- Other libraries -->
		<!--------------------->

		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/8bb76a9e5f.js"
			crossorigin="anonymous"
		></script>
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!------------------------>
		<!-- styles of your own -->
		<!------------------------>
		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/admin.css" />
	</head>

	<body>
		<!-- Header/Navbar goes here -->

		<!-- Body goes here -->
		<div id="grid-container" class="container p-3">
			<div id="top-profile" class="mb-4">
				<a class="btn rounded-3" href="/user/logout" id="logout" role="button"
					>LOGOUT</a
				>
				<h2 id="name">Username</h2>
			</div>

			<div id="content">
				<div
					id="searchbar"
					class="d-flex justify-content-start mb-4"
					role="search"
				>
					<input
						type="text"
						id="search"
						class="rounded-pill ps-2"
						name="q"
						placeholder="Search..."
						aria-label="Search through site content"
					/>
					<button id="search-button" class="border-0">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
				<table id="user-list" class="table border-0">
					<thead>
						<tr>
							<th class="text-center" scope="col">#</th>
							<th scope="col">Username</th>
							<th id="email" scope="col">Email</th>
							<th class="text-center" id="edit" scope="col">Edit</th>
						</tr>
					</thead>
					<tbody id="tableBody"></tbody>
				</table>
			</div>
		</div>

		<!-- Footer/Tabbars goes here -->

		<!---------------------------->
		<!-- Client-side Javascript -->
		<!---------------------------->
		<script src="../scripts/admin.js"></script>
	</body>
</html>
